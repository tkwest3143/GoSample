<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css" />
    <title>Gin Application</title>
</head>
<body>
<form method="post" action="/doRegist">
	<div class="main-content">
    <h1>Regist</h1>
	<label for="userName">ユーザー名：</label><input type="text" name="userName" required><br>
	<label for="password">パスワード：</label><input type="password" name="password" required><br>
	<label for="re_password">確認パスワード：</label><input type="password" name="re_password" required><br>
	<label for="mailAddress">メールアドレス：</label><input type="e-mail" name="mailAddress"><br>
	<input type="submit" value="登録">
	</div>
	</form>
</body>
</html>
