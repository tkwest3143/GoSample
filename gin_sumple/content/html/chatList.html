<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Gin Application</title>
</head>
<body>
    <form method="post" action="/chatPost">
        <div class="main-content">
            <h1>ChatList</h1>
            <div class="chatList">
                {{$i := .userId}}
                {{range .chatList}}
                    {{if eq  $i .Contributer}}
                        <div style="text-align: right;">{{.Contributer}}：{{.ChatText}}<br></div>
                    {{else}}
                        {{.Contributer}}：{{.ChatText}}<br>
                    {{end}}
                {{end}}
            </div>
            <input type="text" name="chatText" placeholder="入力してください" style="width: 90%;">
            <input type="submit" name="botButton" value="投稿" style="width: 8%;">
        </div>
    </form>
</body>
</html>
